version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: pr_reviewer_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pr_service
    volumes:
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d pr_service"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: pr_reviewer_app
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://user:password@db:5432/pr_service?sslmode=disable
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: